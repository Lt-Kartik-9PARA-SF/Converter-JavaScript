<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="converter-body">
      <h1 class="converter-title">Converter</h1>

      <p id="display"></p>

      <div class="input">
        <input type="text" placeholder="Enter Value" id="input" />
      </div>

      <div>
        <span>From</span>
        <select id="inputType">
          <option value="decimal">Decimal</option>
          <option value="hexadecimal">Hexadecimal</option>
          <option value="binary">Binary</option>
          <option value="octal">Octal</option>
        </select>
      </div>

      <div>
        <span>To</span>
        <select id="resultType">
          <option value="decimal">Decimal</option>
          <option value="hexadecimal">Hexadecimal</option>
          <option value="binary">Binary</option>
          <option value="octal">Octal</option>
        </select>
      </div>

      <h3 id="result1"></h3>

      <div class="buttons">
        <button type="button" id="swap">Swap</button>
        <button type="button" id="convert">Convert</button>
      </div>

      <div id="about">
        <p>Easy to use Javascript based Conversion Tool.</p>
        <p>
          Simply Enter a value and select the option you want your number to
          Convert into e.g Decimal, Hexadecimal , Octal and Binary and Click
          Convert.
        </p>
      </div>
    </div>

    <footer>Coded by Kartik</footer>

    <script src="main.js"></script>
  </body>
</html>
